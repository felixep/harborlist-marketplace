<!DOCTYPE html>
<html>
<head>
    <title>Tier Management Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tier Management Debug</h1>
    
    <div id="status"></div>
    
    <h2>Actions</h2>
    <button onclick="checkToken()">Check Token in LocalStorage</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testTiersAPI()">Test Tiers API</button>
    <button onclick="clearToken()">Clear Token</button>
    
    <h2>Results</h2>
    <div id="results"></div>

    <script>
        const API_URL = 'https://local-api.harborlist.com/api';
        const ADMIN_TOKEN_KEY = 'admin_token';
        
        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(title, data) {
            const results = document.getElementById('results');
            results.innerHTML += `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        function checkToken() {
            const token = localStorage.getItem(ADMIN_TOKEN_KEY);
            if (token) {
                showStatus(`Token found: ${token.substring(0, 50)}...`, 'success');
                showResults('Token in LocalStorage', {
                    exists: true,
                    length: token.length,
                    preview: token.substring(0, 100) + '...'
                });
            } else {
                showStatus('No token in localStorage', 'error');
                showResults('Token in LocalStorage', { exists: false });
            }
        }
        
        async function testLogin() {
            showStatus('Logging in...', 'info');
            try {
                const response = await fetch(`${API_URL}/auth/staff/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'admin@harborlist.local',
                        password: 'oimWFx34>q%|k*KW'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.tokens) {
                    localStorage.setItem(ADMIN_TOKEN_KEY, data.tokens.accessToken);
                    showStatus('Login successful! Token saved.', 'success');
                    showResults('Login Response', {
                        success: true,
                        hasToken: !!data.tokens.accessToken,
                        tokenPreview: data.tokens.accessToken.substring(0, 50) + '...'
                    });
                } else {
                    showStatus('Login failed: ' + (data.error || 'Unknown error'), 'error');
                    showResults('Login Response', data);
                }
            } catch (error) {
                showStatus('Login error: ' + error.message, 'error');
                showResults('Login Error', { error: error.message });
            }
        }
        
        async function testTiersAPI() {
            showStatus('Fetching tiers...', 'info');
            const token = localStorage.getItem(ADMIN_TOKEN_KEY);
            
            if (!token) {
                showStatus('No token found. Please login first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/admin/tiers`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus(`Success! Found ${data.count} tiers`, 'success');
                    showResults('Tiers API Response', {
                        success: true,
                        count: data.count,
                        tiers: data.tiers.map(t => ({ tierId: t.tierId, name: t.name, isPremium: t.isPremium }))
                    });
                } else {
                    showStatus(`API Error: ${data.message || 'Unknown error'}`, 'error');
                    showResults('Tiers API Response', data);
                }
            } catch (error) {
                showStatus('API error: ' + error.message, 'error');
                showResults('API Error', { error: error.message });
            }
        }
        
        function clearToken() {
            localStorage.removeItem(ADMIN_TOKEN_KEY);
            showStatus('Token cleared from localStorage', 'success');
        }
        
        // Auto-check token on load
        checkToken();
    </script>
</body>
</html>
