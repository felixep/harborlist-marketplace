# CDN Configuration for Nginx (simulating Cloudflare CDN)
server {
    listen 80;
    server_name cdn.local.harborlist.com;
    
    # Gzip compression (like Cloudflare)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Security headers (like Cloudflare)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-CDN "NginxLocal" always;
    
    # Cache control for different file types
    location ~* \.(jpg|jpeg|png|gif|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "HIT";
    }
    
    location ~* \.(css|js)$ {
        expires 1M;
        add_header Cache-Control "public";
        add_header X-Cache-Status "HIT";
    }
    
    location ~* \.(pdf|doc|docx)$ {
        expires 1w;
        add_header Cache-Control "public";
        add_header X-Cache-Status "HIT";
    }
    
    # Default location
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ =404;
        
        # CORS headers for CDN
        add_header Access-Control-Allow-Origin "https://local.harborlist.com" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"cdn","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }
}